<div class="container" >
<h2>Lista de Personas</h2>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">peso_inicial</th>
            <th scope="col">Peso_meta</th>
            <th scope="col">Tallas Iniciales</th>
            <th scope="col">Tallas Metas</th>

            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipo of ListarEquipo">
            <th>{{equipo.id}}</th>
            <td>{{equipo.nombre}}</td>
            <td>{{equipo.apellido}}</td>
            <td>{{equipo.peso_inicial}}</td>
            <td>{{equipo.peso_meta}}</td>
            <td>{{equipo.tallas_iniciales}}</td>
            <td>{{equipo.tallas_metas}}</td>

            <td>
                <button (click)="eliminar(equipo.id)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <button routerLink="/add" type="button" class="btn btn-dark">Agregar </button>
</div>
